<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 4, from LayoutIt!</title>

  <meta name="description" content="Source code generated using layoutit.com">
  <meta name="author" content="LayoutIt!">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
  <div class="text-white bg-dark p-1">
    <div class="row">
      <div class="col-md-11">
        <div class="d-flex justify-content-start">
          <div class="align-content-center">
            <div class="p-1 d-inline-block" th:text="${user.getUsername()}"></div>
            <div class="p-1 d-inline-block">with roles:</div>
            <div class="p-1 d-inline-block" th:text="${user.showRoles()}"></div>
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <div class="justify-content-end">
          <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-link btn-dark text-secondary">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="/user" sec:authorize="hasAuthority('USER')" role="tab">User</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <div class="page-header">
        <h1>
          User information-page
        </h1>
      </div>

        <div class="card-header">
          <div class="m-1">
            <h4>About user</h4>
          </div>
        </div>
      <div class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel" id="usersTable">
          <table class="table">
            <thead>
            <tr>
              <th>
                ID
              </th>
              <th>
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Age
              </th>
              <th>
                Email
              </th>
              <th>
                Role
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.getId()}"></td>
              <td th:text="${user.getFirstName()}"></td>
              <td th:text="${user.getLastName()}"></td>
              <td th:text="${user.getAge()}"></td>
              <td th:text="${user.getUsername()}"></td>
              <td th:text="${user.showRoles()}"></td>
             </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>
</html>
