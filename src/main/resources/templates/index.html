			<div class="tab-content">

					<div class="card-header">
						<div class="m-1">
							<h4>All users</h4>
						</div>
					</div>
					<table class="table table-striped" id="tableUsers">
						<thead>
							<tr>

						<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true" id="modal-edit">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="editModalLabel">Edit user</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="editExit">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="row justify-content-center align-items-center text-center">
											<form>
												<div class="">
													<div class="form-group">
														<label for="idEdit" class="col-form-label font-weight-bold">ID</label>
														<input readonly type="number" class="form-control" id="idEdit" placeholder="ID" name="id">
													</div>
													<div class="form-group">
														<label for="firstNameEdit" class="col-form-label font-weight-bold">First name</label>
														<input type="text" class="form-control" id="firstNameEdit"
															   placeholder="First name" name="firstName">
													</div>
													<div class="form-group">
														<label for="lastNameEdit" class="col-form-label font-weight-bold">Last name</label>
														<input type="text" class="form-control" id="lastNameEdit"
															   placeholder="Last name" name="lastName">
													</div>
													<div class="form-group">
														<label for="ageEdit" class="col-form-label font-weight-bold">Age</label>
														<input type="number" class="form-control" id="ageEdit" placeholder="Age" name="age">
													</div>
													<div class="form-group">
														<label for="emailEdit"  class="col-form-label font-weight-bold">Email</label>
														<input type="text" class="form-control"  id="emailEdit" placeholder="Email" name="username">
													</div>
													<div class="form-group">
														<label for="passwordEdit" class="col-form-label font-weight-bold">Password</label>
														<input type="text" class="form-control" id="passwordEdit" name="password">
													</div>
													<div class="form-group">
														<label class="col-form-label font-weight-bold" for="roles">Roles:</label>
														<select multiple class="form-control" name="roles" id="roles" size="2">
															<option id="editRoleAdmin" value="2">
																ADMIN
															</option>
															<option id="editRoleUser" value="1">
																USER
															</option>
														</select>
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal" id="editClose">Close</button>
										<button type="submit" class="btn btn-primary" id="editSubmit">Edit</button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true" id="modal-delete">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<form>

										<div class="modal-header">
											<h4 class="modal-title">Delete user</h4>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="deleteClose">
												<span aria-hidden="true">&times;</span>
											</button>

										</div>
										<div class="modal-body">
											<div class="form-group row justify-content-center text-center">
												<div class="col-sm-6">

													<label for="dId">ID</label>
													<br/>

														   id="dId"
														   name="id"
														   readonly>

													<br/>
													<label for="dFirstname">First Name</label>

													<br/>
													<input type="text"
														   class="form-control"

														   id="dFirstname"
														   name="name"
														   readonly>

													<br/>
													<label for="dLastname">Last
														name</label>

													<br/>
													<input type="text"
														   class="form-control"

														   id="dLastname"
														   name="car"
														   readonly>

													<br/>
													<label for="dAge">Age</label>

													<br/>
													<input type="number"
														   class="form-control"

														   id="dAge"
														   name="age"
														   readonly>
													<br/>
													<label for="dEmail">Email</label>

													<br/>
													<input type="text"
														   class="form-control"

														   id="dEmail"
														   name="username"
														   readonly>

													<br/>
													<label for="dRole">Role</label>
													<select multiple class="form-control w-100"
															size="2"
															id="dRole"
															name="roles">
														<option id="deleteRoleAdmin" value="2">
															ADMIN
														</option>
														<option id="deleteRoleUser" value="1">
															USER
														</option>
													</select>
												</div>
											</div>
										</div>

										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteExit">Close
											</button>
											<input type="submit" class="btn btn-danger"
												   value="Delete" id="deleteSubmit"/>
										</div>
									</form>
								</div>

				<div class="tab-pane fade" role="tabpanel" id="newUser">

						</div>
						<div class="form-group">
							<label for="lN"><b>Last Name</b></label>
							<input id="lN" type="text" class="form-control" placeholder="last name"/>
						</div>
						<div class="form-group">
							<label for="ag"><b>Age</b></label>
							<input id="ag" type="text" class="form-control" placeholder="age"/>
						</div>
						<div class="form-group">
							<label for="email"><b>Email</b></label>
							<input id="email" type="text" class="form-control" placeholder="email"/>
						</div>
						<div class="form-group">
							<label for="pw"><b>Password</b></label>
							<input id="pw" type="text" class="form-control" placeholder="password"/>
						</div>
						<div class="form-group">
							<label for="newUserRoles"><b>Roles:</b></label>
							<select multiple class="form-control" size="2" id="newUserRoles" name="roles">
								<option value="1">USER</option>
								<option value="2">ADMIN</option>
							</select>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success" id="newUserButton">Add new user</button>
						</div>
					</form>
				</div>
